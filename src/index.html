<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="main.css">
    </head>

    <body>

        <input style="pointer-events:none;" class="form" type="text" name="display" readonly>

        <div>

        <button class="buttons button-42" type="button"> % </button>
        <button class="buttons" type="button"> CE </button>
        <button class="buttons" type="button"> C</button>
        <button class="buttons" style="background-color:#b32400" type="button"> Backspace </button>

        <button class="buttons" type="button"> 1/x </button>
        <button class="buttons" type="button"> x^2 </button>
        <button class="buttons" type="button"> sqrt(x) </button>
        <button class="buttons" type="button"> / </button>
        
        <button class="buttons" type="button"> 7 </button>
        <button class="buttons" type="button"> 8 </button>
        <button class="buttons" type="button"> 9</button>
        <button class="buttons" type="button"> x </button>

        <button class="buttons" type="button"> 4</button>
        <button class="buttons" type="button"> 5 </button>
        <button class="buttons" type="button"> 6</button>
        <button class="buttons" type="button"> - </button>

        <button class="buttons" type="button"> 1 </button>
        <button class="buttons" type="button"> 2 </button>
        <button class="buttons" type="button"> 3 </button>
        <button class="buttons" type="button"> + </button>

        <button class="buttons" type="button"> +/- </button>
        <button class="buttons" type="button"> 0 </button>
        <button class="buttons" type="button"> , </button>
        <button class="buttons" style="background-color: #002080" type="button"> = </button>

        </div>
        
    </body>

</html>
