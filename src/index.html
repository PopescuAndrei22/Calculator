<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="main.css">
    </head>

    <body>

        <div> 
            <input id="input" style="pointer-events:none;" class="display input" type="text" name="display" readonly>
            <input id="output" style="pointer-events:none;" class="display output" type="text" name="display" readonly>
        </div>
        
        <div>

        <button class="buttons" type="button"> % </button>
        <button data-key="CE"class="buttons operators" type="button"> CE </button>
        <button data-key="C" class="buttons operators" type="button"> C</button>
        <button class="buttons" style="background-color:#b32400" type="button"> Backspace </button>

        <button class="buttons" type="button"> 1/x </button>
        <button data-key="^" class="buttons operators" type="button"> x^2 </button>
        <button class="buttons" type="button"> sqrt(x) </button>
        <button data-key="/" class="buttons operators" type="button"> / </button>
        
        <button data-key="7" class="buttons key" type="button"> 7 </button>
        <button data-key="8" class="buttons key" type="button"> 8 </button>
        <button data-key="9" class="buttons key" type="button"> 9</button>
        <button data-key="*" class="buttons operators" type="button"> x </button>

        <button data-key="4" class="buttons key" type="button"> 4</button>
        <button data-key="5" class="buttons key" type="button"> 5 </button>
        <button data-key="6" class="buttons key" type="button"> 6</button>
        <button data-key="-" class="buttons operators" type="button"> - </button>

        <button data-key="1" class="buttons key" type="button"> 1 </button>
        <button data-key="2" class="buttons key" type="button"> 2 </button>
        <button data-key="3" class="buttons key" type="button"> 3 </button>
        <button data-key="+" class="buttons operators" type="button"> + </button>

        <button data-key="negation" class="buttons operators" type="button"> +/- </button>
        <button data-key="0" class="buttons key" type="button"> 0 </button>
        <button class="buttons" type="button"> , </button>
        <button data-key="=" class="buttons operators" style="background-color: #002080" type="button"> = </button>

        </div>

        <script src="scripts.js"></script>
        
    </body>

</html>
